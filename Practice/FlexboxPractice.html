<!DOCTYPE html>
<html>

<head>
    <title> Flexbox Practice</title>
    <link rel="stylesheet" href="/Style-Sheets/FlexBoxPractice.css" </head>

<body>
    <div class="flexbox">
        <div class="box1">
            200px
        </div>

        <div class="box2">
            75px
        </div>
    </div>
    <div class="flexbox-column-Design">

        <img class="profilePic" src="/images/cat.jpeg">

        <div class="innerFlex">
            <p class="name"> Oliver</p>
            <p class="animaltype"> the cat</p>
            <p class="popularity"> Popular</p>
        </div>

        <button id="button_follow"> Follow </button>

    </div>
    <div class="flexbox-column-Design">

        <img class="profilePic" src="/images/cat2.jpeg">

        <div class="innerFlex">
            <p class="name"> Mimi</p>
            <p class="animaltype"> Sleepy cat</p>
            <p class="popularity"> Popular</p>
        </div>

        <button id="button_follow"> Follow </button>

    </div>
    <div class="flexbox-column-Design">

        <img class="profilePic" src="/images/dog.jpeg">

        <div class="innerFlex">
            <p class="name"> Rex</p>
            <p class="animaltype"> Happy Bulldog</p>
            <p class="popularity"> Popular</p>
        </div>

        <button id="button_follow"> Follow </button>

    </div>

    <div class="lesson3"> Nested Flexbox Design</div>

    <div class="flex-nested">
        <div class="column1"> </div>
        <div class="column2">

            <div>
                row1
            </div>
            <div class="row2">
                <div class="row2-item">
                    row2
                </div>
                <div class="row2-item">
                    row2
                </div>

            </div>

        </div>

    </div>


</body>

</html>
